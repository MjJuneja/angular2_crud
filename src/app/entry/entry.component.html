<div class="container">
  <h2>Enter Details</h2>
  <form>
    <div class="form-group">
      <label for="id">id:</label>
      <input type="text" class="form-control"  name="id" readonly>
    </div>
    <div class="form-group">
      <label for="name">Product Name:</label>
      <input type="text" class="form-control" (input)="takeinput_name($event)"  placeholder="Enter product name" name="name">
    </div>
    <div class="form-group">
      <label for="desc">Product description:</label>
      <input type="text" (input)="takeinput_desc($event)" class="form-control"  placeholder="Enter product description" name="desc">
    </div> 
    
    <button type="button" class="btn btn-primary" id="myButton" (click)="addData()">Add Product</button>
  </form>
</div>
