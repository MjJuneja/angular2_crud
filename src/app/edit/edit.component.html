<div class="container" id="viewData">
  <h1>Details</h1>
<table class="table table-striped">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Description</th>
    <th colspan="2" class="center">Operation</th>
  </tr>
  <tr *ngFor="let item of DataArray">
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.desc}}</td>
    <td class="right"><i class="fa fa-trash cursor " aria-hidden="true" (click)="DeleteData(item)"></i></td>
    <td><i class="fa fa-pencil cursor left" routerLink="edit/{{item.id}}/{{item.name}}/{{item.desc}}" aria-hidden="true" ></i></td>
  </tr>
</table>
<br>  
<router-outlet></router-outlet>
</div>
